<html>
    <head>
        <meta charset="utf-8">

    <body>       
        <div class="container">
       <h2>Saisie D'une Fiche Personne</h2>
     
       <form action=""  onsubmit="validation(); return false">

        <div class="field">
            <label class="label" for='nom'>Nom</label>
            <div class="control">
              <input class="input" type="text" id="nom"   required >
            </div>
          </div>
          <div class="field" id="error1"></div>

          <div class="field">
            <label class="label" for='prenom'>Pr√©nom</label>
            <div class="control">
              <input class="input" type="text" id="prenom" >
            </div>
          </div>
          <div class="field" id="error2"></div>

          <div class="field">
            <label class="label" for='date_naissance'>Date de naissance</label>
            <div class="control">
              <input class="input" type="date" placeholder="JJ/MM/AAAA" id="date_naissance" >
            </div>
          </div>
          <div class="field" id="error3"></div>

          
          <div class="field">
              <label class="label" for='adresse'>Adresse</label>
              <div class="control">
                <input class="input" type="text" id="adresse" >
              </div>  
            </div>
            <div class="field" id="error4"></div>

          <div class="field">
            <label class="label" for='mail'>Mail</label>
            <div class="control">
              <input class="input" type="email" id="mail"  placeholder="exemple@gmail.com"  required >  <!-- required champs obligatoire-->
            </div>  
          </div>
          <div class="field" id="error5"></div>

          <!--Button-->
          
          <div class="field">
            <br>
            <input type="submit" value="Submit">
          </div>
          
        </form>
       
      </div> 

       <div id="resultat"> 
        <p class="txt" id="txt"></p>
       </div>
