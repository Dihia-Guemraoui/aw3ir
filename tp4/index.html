<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/form-jquery-validation.js"></script>

    <script src="js/store.js"></script>
    <script src="js/gps.js"></script>
    

    <style>
        h3 {
            color: rgb(90, 4, 4);
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
    </style>



    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->

</head>

<body>
    <div class="container">
        <form>
            <div>
                <h3>Ajoutez un contact avec localisation GPS</h3>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
                </div>
                <div class="form-group col-1" id="nom">
                    0 car.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="firstname">Prénom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Enter your firstname" id="firstname" required>
                </div>
                <div class="form-group col-1" id="prenom">
                    0 car.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="datepicker">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="" id="datepicker" required>
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Enter your address" id="adresse" required>
               
                    <div id="map">
                        
                         <!--  image Google Map à mettre à jour -->     
                    </div>
                </div>
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps">GPS</button>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Enter your mail" id="mail">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button type="button" class="btn btn-primary" id="submit" data-toggle="modal"
                        data-target="#myModal">Ajouter</button>
                </div>
            </div>
            <div id="success"></div>
        </form>


        

        <hr>
        <span id="verf"></span>

        <h4>Liste des contacts</h4>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de naissance</th>
                        <th>Adresse</th>
                        <th>Mail</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>


          
            </div>
    
        </div>
    </body>

</html>
